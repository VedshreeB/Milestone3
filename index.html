<!DOCTYPE HTML>
<html lang = 'eng'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width = device-width , initial-scale = 1.0">
        <meta http-eqiuv = 'X-UA-Compatible' content='ie=edge'>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Javascript Calculator</title>

    </head>
    <body>
        <div class="main">
        <div class="sidebar">
            <h1 id="menu">Menu</h1>
            <h3 id="line">Select your calculator</h3>
            <table id="sidetable">
                <tr>
                    <td><button class = "icon"><i class="fa fa-calculator fa-2x fa-align-center" aria-hidden="true"></i></button></td>
                    <td><button class = "icon"><i class="fa fa-thermometer-empty fa-2x" aria-hidden="true"></i> </button></td>
                </tr>
                <tr>
                    <td><button class = "icon"><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></button></td>
                    <td><button class = "icon"><i class="fa fa-usd fa-2x" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                    <td><button class = "icon"><i class="fa fa-balance-scale fa-2x" aria-hidden="true"></i></button></td>
                    <td><button class = "icon"><i class="fa fa-birthday-cake fa-2x" aria-hidden="true"></i></button></td>
                </tr>
            </table>
        </div>
        <div class="Calci_container">
            <h1>Calculator</h1>
            <div class="calculator">
                 <input type= "text" name="screen" id="screen">

                    <table>
                        <tr>
                            <td><button>(</button></td>
                            <td><button>)</button></td>
                            <td><button>%</button></td>
                            <td><button>AC</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>/</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button>X</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button>-</button></td>
                        </tr>
                        <tr>
                            <td><button>0</button></td>
                            <td><button>.</button></td>
                            <td><button>=</button></td>
                            <td><button>+</button></td>
                        </tr>
                    </table>
            </div>
        </div>
        </div>
    </body>
    <script src='index.js'></script>
</html>
